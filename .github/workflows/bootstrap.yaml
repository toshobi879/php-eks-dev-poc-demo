name: Bootstrap - Terraform Backend (One Time)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment (dev or prod)"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  bootstrap:
    name: Bootstrap Backend Infra (S3 + DynamoDB)
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-Bootstrap-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init, Plan & Apply (Bootstrap)
        working-directory: terraform/bootstrap
        run: |
          terraform init -input=false
          terraform plan
          terraform apply -auto-approve -input=false

name: Full Destroy - Complete Infra Cleanup

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2

jobs:


#  CLEAN K8S

  k8s_cleanup:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region us-west-2 \
            --name ${{ vars.CLUSTER_NAME }}

      - name: Delete namespace
        run: |
          kubectl delete namespace ${{ vars.K8S_NAMESPACE }} --force --grace-period=0 || true


#  DISABLE RDS PROTECTION

  disable_rds_protection:
    runs-on: ubuntu-latest
    needs: k8s_cleanup
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - run: |
          aws rds modify-db-instance \
            --db-instance-identifier ${{ vars.DB_IDENTIFIER }} \
            --no-deletion-protection \
            --apply-immediately || true


#  DESTROY RDS

  destroy_rds:
    runs-on: ubuntu-latest
    needs: disable_rds_protection
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - run: echo "TF_VAR_db_password=${{ secrets.TF_VAR_DB_PASSWORD }}" >> $GITHUB_ENV

      - uses: hashicorp/setup-terraform@v3

      - run: |
          terraform init
          terraform destroy -auto-approve
        working-directory: terraform/rds


#  DESTROY EKS

  destroy_eks:
    runs-on: ubuntu-latest
    needs: destroy_rds
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - uses: hashicorp/setup-terraform@v3

      # RECONFIGURE BACKEND
      - name: Terraform Init (EKS)
        working-directory: terraform/eks
        run: terraform init -reconfigure

      - name: Terraform Destroy (EKS)
        working-directory: terraform/eks
        run: terraform destroy -auto-approve


#  DELETE ECR

  delete_ecr:
    runs-on: ubuntu-latest
    needs: destroy_eks
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - run: |
          aws ecr delete-repository \
            --repository-name ${{ vars.ECR_REPOSITORY }} \
            --force || true


#  DESTROY VPC (FINAL FIX)

  destroy_vpc:
    runs-on: ubuntu-latest
    needs: delete_ecr
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - uses: hashicorp/setup-terraform@v3

      # backend re-init
      - name: Terraform Init (VPC)
        working-directory: terraform/vpc
        run: terraform init -reconfigure

      # Destroy
      - name: Terraform Destroy (VPC)
        working-directory: terraform/vpc
        run: terraform destroy -auto-approve
